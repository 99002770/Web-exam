<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Forms</title>
    
</head>
<body>
    <h1>WEB FORM</h1>
    <section>
        <form>
            <p><input type="text" placeholder="Enter the Name" id="Name" /></p>
            <p><input type="email" placeholder="Enter the Email" id="Email" /></p>
            <p><input type="date" placeholder="Enter the Date" id="Date" /></p>
            <p>Enter the Complete Address:
                <textarea id="Address">
                    
                </textarea>
            </p>
            <p>
                <datalist id="lstcities">
                    <option>Rajkot</option>
                    <option>Mumbai</option>
                    <option>Vizag</option>
                    <option>Patna</option>
                    
                   
                </datalist>
                <input type="text" placeholder="Select the city" list="lstcities" />

            <p><input type="tel" placeholder="Enter the Contact No" id="Phone" /></p>
            <p>
                Select the qualification:<br/>
                <select id="Qualification">
                    <option>Graduation</option>
                    <option>Under Graduation</option>
                    <option>Post Graduation</option>
                    <option>Pre University</option>
                    <option>School</option>
                </select>
            </p>
            <p>
                Billing To: <input type="radio" name="billloc">Online <input type="radio" name="billloc">Offline</p>
            </p>
            <div>
                <p>
                    SHOW CONTENT HERE
                </p>
                
            </div>
            
        </form>
    </section>
</body>
</html>
